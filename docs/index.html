<!DOCTYPE html>
<html>
  <!--Bootstrap link-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../styles/Navbar.css" type="text/css" />

  <title>Barber Shop</title>

  <head>
    <script
      src="https://kit.fontawesome.com/c8a6a5049b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-md-1 home">Home</div>

        <div id="Book" class="col-md-2 bookAppointment">
          Book Appointment
          <i class="fas fa-cut"></i>
        </div>

        <div class="col-md-2 shop">Shop</div>

        <div class="col-md-5 search">
          <i class="fas fa-search"></i>
          Search
        </div>

        <div class="col-md-2 cart">
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </div>

    <div id="modal-mask">
      <div id="modal">
        <h2>Book Appointment</h2>
        <div id="bookInfo">
          <div class="bookInfo-fieldSection">
            <h3 id="namee">Name</h3>
            <input id="name-input" type="text" />
          </div>
          <div class="bookInfo-fieldSection">
            <h3 id="email">Email</h3>
            <input id="email-input" type="email" />
          </div>
          <div class="bookInfo-fieldSection">
            <h3 id="phone-number">Phone Number</h3>
            <input id="phone-input" type="text" />
          </div>
          <div class="bookInfo-fieldSection">
            <h3 id="date">Date</h3>
            <input id="date-input" type="text" />
          </div>
        </div>
        <div>
          <button id="modal-close">Close</button>
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="index.js" crossorigin="anonymous"></script>
  </body>
</html>
